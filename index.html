<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon — MilaClan</title>
  <meta name="description" content="We're building something thoughtful for senior home care. Stay tuned." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1020;
      --card: #121937;
      --text: #e6e8ef;
      --muted: #9aa3b2;
      --accent: #8b5cf6; /* violet */
      --accent-2: #22d3ee; /* cyan */
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text); background: radial-gradient(1200px 800px at 20% 10%, rgba(139,92,246,.12), transparent),
               radial-gradient(1000px 700px at 80% 90%, rgba(34,211,238,.10), transparent),
               var(--bg);
      display: grid; place-items: center; padding: 24px;
    }
    .card {
      width: 100%; max-width: 720px; background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.08); border-radius: 24px; overflow: hidden; position: relative;
      box-shadow: 0 10px 30px rgba(0,0,0,.45);
    }
    .header {
      padding: 28px 28px 0 28px; display: flex; align-items: center; gap: 12px;
    }
    .logo {
      width: 40px; height: 40px; border-radius: 12px; background: linear-gradient(135deg, var(--accent), var(--accent-2));
      display: grid; place-items: center; font-weight: 800; color: white; letter-spacing: 0.5px;
      box-shadow: 0 6px 20px rgba(139,92,246,.4);
    }
    .brand { font-weight: 800; letter-spacing: .2px; }
    .content { padding: 8px 28px 28px 28px; }
    h1 { font-size: clamp(28px, 6vw, 42px); margin: 10px 0 8px; line-height: 1.1; }
    p { margin: 6px 0 0; color: var(--muted); font-size: 16px; }

    .footer { padding: 18px 28px 28px 28px; color: var(--muted); font-size: 14px; display: flex; justify-content: space-between; align-items: center; gap: 12px; flex-wrap: wrap; }
    .social a { color: var(--muted); margin-right: 10px; text-decoration: none; }

    @media (prefers-reduced-motion: no-preference) {
      .pulse { animation: pulse 2.5s ease-in-out infinite; }
      @keyframes pulse { 0%,100% { filter: drop-shadow(0 0 0 rgba(139,92,246,.0)); } 50% { filter: drop-shadow(0 0 12px rgba(139,92,246,.6)); } }
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="header">
      <div class="logo pulse">MC</div>
      <div>
        <div class="brand">MilaClan</div>
        <div style="font-size:13px;color:var(--muted)">Senior Home Care — Washington State</div>
      </div>
    </div>
    <div class="content">
      <h1>We're building something caring.</h1>
      <p>Our non‑medical senior home care services are launching soon.</p>
    </div>
    <div class="footer">
      <div>© <span id="y"></span> MilaClan LLC · WA Non‑Medical Home Care</div>
      <div class="social">
        <a href="mailto:contact@milaclan.com">Email</a>
      </div>
    </div>
  </main>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
